<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Back Office</a></li>
      <li class="breadcrumb-item active" aria-current="page">Appliance</li>
    </ol>
</nav>

<!-- Table -->
<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Appliance</h6>
                <hr>
                <button type="button" class="btn btn-secondary" (click)="newAppliance()">Add Appliance</button>
                <hr>
                <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th style="width: 20%;">Libelle</th>
                          <th style="width: 20%;">Dbid</th>
                          <th style="width: 20%;">Disponibilit√©</th>
                          <th style="width: 20%;">Reference</th>
                          <th style="width: 20%;">Type</th>
                          <th style="width: 20%; text-align:center;">Actions</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let appliance of appliances">
                        <tr>
                          <th>{{appliance.libelle}}</th>
                          <th>{{appliance.dbid}}</th>
                          <th>{{appliance.disponibilite}}</th>
                          <th>{{appliance.ref}}</th>
                          <th>{{appliance.typeApplianceDto?.libelle}}</th>
                          <th>
                              <button class="btn btn-primary" (click)="updateAppliance(appliance)">Edit</button>&nbsp;
                              <button class="btn btn-danger" (click)="deleteAppliance(appliance.id)">Delete</button>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </div>
</div>
